spring.application.name=apigateway
server.port=9004

#eureka client settings
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.server.enableReplication=false
eureka.client.service-url.defaultZone=http://discoveryservice:discoveryservice@localhost:8761/eureka/
#spring.cloud.gateway.default-filters=PreserveHostHeader
#spring.cloud.gateway.httpclient.wiretap=true

# apigateway credentials
spring.security.user.name=apigateway
spring.security.user.password=apigateway

# client credentials
#course service
courseservice.auth.username=courseservice
courseservice.auth.password=courseservice
#enrollment service
enrollmentservice.auth.username=enrollmentservice
enrollmentservice.auth.password=enrollmentservice
# student service
studentservice.auth.username=studentservice
studentservice.auth.password=studentservice

# shared secret between api gateway and downstream services
apigateway.shared.secret=ncucollegesecret@123